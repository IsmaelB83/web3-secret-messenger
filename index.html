<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deploy a Remix Contract</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="main.css">    
</head>

<body>
   
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="https://web3js.readthedocs.io/en/v1.7.5/">Web3.js</a>
                <a class="navbar-item" href="https://docs.metamask.io/guide/">Metamask</a>
            </div>      
            <div class="navbar-end">
                <div class="navbar-item">
                    <label id="labelCurrentNetwork"></label>
                </div>
                <div class="navbar-item">
                    <a class="button is-success" id="buttonConnectGanache">Connect Ganache</a>
                </div>
                <div class="navbar-item">
                    <a class="button is-danger" id="buttonConnectMetamask">Connect Metamask</a>
                </div>
            </div>
        </div>
    </nav>
      
    <div class="section">
        <div class="container">
            <h1 class="title">Ethereum Secret Messenger</h1>
            <h2 class="subtitle"> This app can interact with a smart contract in Ethereum!</label>
            <div class="columns is-desktop mt-5">
            <div class="column">
                <div class="box">
                    <div class="field">
                        <label for="sourceAccountInput" class="label"> Account Address and Smart Contract: </label>
                        <div class="control">
                            <input class="input" id="inputEOAddress" type="text" readonly placeholder="address that will sign the transaction...">
                        </div>
                    </div>
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <input id="inputSCAddress" class="input" type="text" placeholder="smart contract address in the blockchain...">
                        </div>
                        <div class="control">
                            <button id="buttonCheckSmartContract" class="button is-info" disabled> Check </a>
                        </div>
                    </div>
                    <div class="field">
                        <label for="newMessageInput" class="label"> New Message </label>
                        <div class="control">
                            <input class="input" id="inputNewMessage" type="text">
                        </div>
                    </div>
                    <div class="field">
                        <button class="button is-primary" id="buttonSendMessage" disabled>Send Message</button>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="box">
                    <div class="field">
                        <textarea class="textarea" id="inputMessageHistory" placeholder="chat history..." readonly disabled></textarea>
                    </div>
                    <div class="field">
                        <button class="button is-info" id="buttonReloadMessages" disabled>Reload</button>
                    </div>
                </div>  
            </div>
        </div>
    </div>

    <footer class="footer has-background-white">
        <div class="content has-text-centered">
          <p>
            Written by <a href="https://github.com/IsmaelB83">Ismael Bernal</a> during the course of <a href="https://www.udacity.com/course/blockchain-developer-nanodegree--nd1309">Udacity Blockchain Developer Nanodegree</a>.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
